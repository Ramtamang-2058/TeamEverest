<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Map Parking Location</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="

    crossorigin=""/>

 

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

     crossorigin=""></script>
     <link rel="stylesheet" href="static/customer/css/map.css">

     

</head>

<body>

    <h1>Map of available parking</h1>

 

    <!-- Sliding panel with search bar inside -->

    <div class="panel" id="infoPanel">

        <div class="panel-header">Place Details</div>

        <div class="panel-content" id="infoContent">

            <!-- Place details will be populated here -->

            <div class="search-container">

                <input type="text" id="searchInput" placeholder="Enter location">

                <button id="searchButton">Search</button>

                <button id="clearButton">Clear</button>

            </div>

        </div>

    </div>

 

    <!-- Map with adjusted size -->

    <div id="map"></div>
    <script src="static/customer/js/map.js"></script>
 


</body>

</html>
